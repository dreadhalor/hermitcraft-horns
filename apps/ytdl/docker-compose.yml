services:
  gluetun:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "3001:3001"  # Expose ytdl service port
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_COUNTRIES=United States
      # Removed FIREWALL_OUTBOUND_SUBNETS to allow database connections
    volumes:
      - ./gluetun:/gluetun
    restart: unless-stopped
    networks:
      - ytdl-network

  ytdl:
    image: 851725492026.dkr.ecr.us-east-1.amazonaws.com/ytdl:latest
    container_name: ytdl
    network_mode: "service:gluetun"  # Route all traffic through gluetun
    depends_on:
      - gluetun
      - redis
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - YTDL_INTERNAL_API_KEY=${YTDL_INTERNAL_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"  # Expose Redis for local development
    networks:
      - ytdl-network
    restart: unless-stopped

networks:
  ytdl-network:
    driver: bridge
