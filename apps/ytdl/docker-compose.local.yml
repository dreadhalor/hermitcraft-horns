services:
  ytdl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ytdl-local
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AWS_REGION=us-east-1
      # AWS credentials from your local environment
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      - redis
    networks:
      - ytdl-network

  redis:
    image: redis:alpine
    container_name: redis-local
    ports:
      - "6379:6379"
    networks:
      - ytdl-network

networks:
  ytdl-network:
    driver: bridge
