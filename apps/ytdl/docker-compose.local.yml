services:
  # VPN Pool - 3 containers with different servers
  gluetun-1:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-local-1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=New York
      - LOG_LEVEL=info
      - HTTPPROXY=on
    volumes:
      - ./gluetun-1-data:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-local

  gluetun-2:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-local-2
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=Los Angeles
      - LOG_LEVEL=info
      - HTTPPROXY=on
    volumes:
      - ./gluetun-2-data:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-local

  gluetun-3:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-local-3
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=Miami
      - LOG_LEVEL=info
      - HTTPPROXY=on
    volumes:
      - ./gluetun-3-data:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-local

  ytdl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ytdl-local
    depends_on:
      - gluetun-1
      - gluetun-2
      - gluetun-3
      - redis
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - YTDL_INTERNAL_API_KEY=${YTDL_INTERNAL_API_KEY}
      # DATABASE_URL intentionally not set for local testing (no database persistence)
      # VPN proxy endpoints
      - VPN_PROXIES=http://gluetun-1:8888,http://gluetun-2:8888,http://gluetun-3:8888
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - ytdl-local

  redis:
    image: redis:alpine
    container_name: redis-local
    ports:
      - "6379:6379"
    networks:
      - ytdl-local
    restart: unless-stopped

networks:
  ytdl-local:
    driver: bridge
