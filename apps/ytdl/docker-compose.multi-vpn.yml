services:
  # VPN Pool - 3 containers with different servers
  gluetun-1:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-1
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=New York
    volumes:
      - ./gluetun-1:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-network

  gluetun-2:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-2
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=Los Angeles
    volumes:
      - ./gluetun-2:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-network

  gluetun-3:
    image: qmcgaw/gluetun:v3.41.1
    container_name: gluetun-3
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USERNAME}
      - OPENVPN_PASSWORD=${NORDVPN_PASSWORD}
      - SERVER_CITIES=Miami
    volumes:
      - ./gluetun-3:/gluetun
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ytdl-network

  # HTTP proxies for each gluetun (gluetun has built-in HTTP proxy on port 8888)
  # This allows ytdl to dynamically choose which VPN to use per request

  ytdl:
    image: 851725492026.dkr.ecr.us-east-1.amazonaws.com/ytdl:latest
    container_name: ytdl
    depends_on:
      - gluetun-1
      - gluetun-2
      - gluetun-3
      - redis
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - YTDL_INTERNAL_API_KEY=${YTDL_INTERNAL_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      # VPN proxy endpoints
      - VPN_PROXIES=http://gluetun-1:8888,http://gluetun-2:8888,http://gluetun-3:8888
    restart: unless-stopped
    networks:
      - ytdl-network

  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - ytdl-network
    restart: unless-stopped

networks:
  ytdl-network:
    driver: bridge
