name: Restart ytdl and Capture Startup

on:
  workflow_dispatch:

jobs:
  restart:
    name: Restart Container
    runs-on: ubuntu-latest
    
    steps:
      - name: Restart and capture logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/ytdl
            
            echo "ğŸ“¥ Pulling latest ytdl image from ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 851725492026.dkr.ecr.us-east-1.amazonaws.com
            docker-compose pull ytdl
            
            echo "ğŸ”„ Restarting ytdl container with new image..."
            docker-compose up -d ytdl
            
            echo "â° Waiting 5 seconds for startup..."
            sleep 5
            
            echo ""
            echo "ğŸ“ STARTUP LOGS:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            docker logs ytdl --tail=50
