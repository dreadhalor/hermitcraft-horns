name: Check YTDL Environment Variables

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check ytdl environment on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“‹ Checking ytdl container environment variables..."
            docker exec ytdl env | grep -E "DATABASE_URL|YTDL_INTERNAL_API_KEY|NODE_ENV|REDIS" | sed 's/\(DATABASE_URL=postgres:\/\/[^:]*:\)[^@]*\(@.*\)/\1***\2/'
            
            echo ""
            echo "ğŸ“‹ Checking if database connection initialized..."
            docker logs ytdl 2>&1 | grep -i "database\|connected" | head -5
